<template name="postSubmit">
  <form class="" id="add-candidate-form" role="form">
    <input type="hidden" name="projectId" value="{{project._id}}">
    <div class="form-group" id="post-submit-input-wp">
        <label class="sr-only" for="post-submit-input-id">Domain name candidate</label>
        <input type="text" class="form-control" id="post-submit-input-id" name="title" placeholder="Add a name to the list">
        <i id="post-submit-input-button" class="icon fa fa-plus"></i>
    </div>
    
</form>
</template>
