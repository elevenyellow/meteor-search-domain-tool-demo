<template name="searchResultItem">
    <li class="main">
      <div class="add-to-candidates">
        <span class="icon fui-check-circle"></span>
      </div> 
      <div class="title">{{this.title}}</div>
      <div class="remove-from-candidates">
        <span class="icon fui-trash"></span>
      </div>
    </li>
</template>
