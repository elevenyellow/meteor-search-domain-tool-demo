<template name="searchResultPage">
   {{>projectHeader}}


  <!-- Tab panes -->
  <div class="tab-content">
    <div class="tab-pane active" id="search-tool">
      <form id="add-tag-form" role="form">
          <fieldset id="add-tag-form-fieldset" {{fieldsetAttributes}} disabled={{#unless isStopped}}"true"{{/unless}}>
              <input type="hidden" name="projectId" value="{{project._id}}">
              <div class="form-group">
                  <label class="sr-only" for="add-tag-input-id">Tags</label>
                  <input value="{{searchText}}" type="text" class="form-control" id="add-tag-input-id" name="title" placeholder="Enter one word">
                  <i class="icon fa fa-plus"></i>
              </div>
          </fieldset>
      </form>
      <div class="main search-results-header">
          <div class="spinner-wp"> <img src="/images/gif-load.gif"></div>
          <div class="stop-search {{#if isStopped}}disabled{{/if}}"><span class="glyphicon glyphicon-stop"></span> <span class="hidden-xs">Stop</span></div>
          <div class="pause-search {{#unless isRunning}}disabled{{/unless}}"><span class="glyphicon glyphicon-pause"></span> <span class="hidden-xs">Pause</span></div>
          <div class="resume-search {{#unless isPaused}}disabled{{/unless}}"><span class="glyphicon glyphicon-play"></span> <span class="hidden-xs">Resume</span></div>

          <div class="results-counter">{{>resultsCounter}}</div>

          <div class="remove-all">All <span class="icon fui-trash"></span></div>
      </div>

      {{> searchResultList}}

  </div>
</div>

</template>

<template name="resultsCounter">
  {{totalResults}} results
</template>
