<template name="searchResultTab">
    <form class="form-inline main" id="add-tag-form" role="form">
        <fieldset id="add-tag-form-fieldset">
            <input type="hidden" name="projectId" value="{{project._id}}">
            <div class="form-group" id="post-submit-input-wp">
                <label class="sr-only" for="post-submit-input-id">Tags</label>
                <input type="text" class="form-control" id="post-submit-input-id" name="title" placeholder="Enter one word">
                <button type="submit" class="btn btn-primary">Search</button>
            </div>
        </fieldset>
    </form>
    <div class="main search-results-header">
        <div class="spinner-wp"> <img src="/images/gif-load.gif"></div>
        <div class="stop-search disabled"><span class="glyphicon glyphicon-stop"></span> Stop search</div>
        <div class="continue-search disabled"><span class="glyphicon glyphicon-play"></span> Continue searching</div>
        <div class="remove-all"><span class="glyphicon glyphicon-trash"></span> Remove all</div>
    </div>

    {{> searchResultList}}
</template>
