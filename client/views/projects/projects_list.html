<template name="projectsList">
    <div class="projects">
        {{#each projects}}
            {{> projectItem}}
        {{/each}}
        
        <a href="{{ pathFor 'projectSubmit'}}">
            <div class="main add-project">
                <span class="icon fui-plus-circle"></span> Add a project
            </div>
        </a>
    </div>
</template>
