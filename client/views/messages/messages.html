<template name="messages">
    <div class="main">
        <h1>{{project.title}}</h1>
    </div>

    <!-- Nav tabs -->
    <ul class="nav nav-tabs" role="tablist">
        <li><a href="{{pathFor 'newProjectPage' _id=project._id }}" role="tab">Candidates list</a></li>
        <li><a href="{{pathFor 'searchResultPage' _id=project._id }}" role="tab">Search tool</a></li>
        <li class="active"><a href="{{pathFor 'messages' _id=project._id }}" role="tab">Chat</a></li>
    </ul>


    <!-- Tab panes -->
    <div class="tab-content">
        <div class="row">
            <div class="col-xs-12">
                <div class="tab-pane active" id="messages">
                    <div class="messages-wp">
                        {{#each messages}}
                            {{> message}}
                        {{/each}}
                    </div>
                </div>

            </div>
            <div class="col-xs-12">
                <form action="" method="POST" class="message-input" role="form">
                    <input type="hidden" id="message-projectid-input" class="form-control" value="{{project._id}}">
                    <div class="form-group">
                        <label class="sr-only" for="message-content-input">label</label>
                        <input type="text" class="form-control" id="message-content-input" placeholder="Write something here">
                    </div>
                    <!-- <button type="submit" class="btn btn-primary">Submit</button> -->
                </form>
            </div>
        </div>
    </div>


    
</template>

<template name="message">
    <div class="main message">
        <strong>{{author}}</strong> - {{content}}
    </div>

</template>
