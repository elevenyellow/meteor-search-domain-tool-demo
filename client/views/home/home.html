<template name="home">
    {{#if currentUser}}
        {{>projectsList}}
    {{else}}
        <div class="home-text">
            <h1>Find a name for your project now!</h1>
            <p class="description">
                Collaborate with you team and generate ideas to name your project
            </p>
            <p>
                <a href="{{pathFor 'projectsList'}}" class="btn btn-primary btn-lg">Get Started</a>
            </p>
        </div>
    {{/if}}
</template>
